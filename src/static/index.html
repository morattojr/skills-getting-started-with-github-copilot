<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container" class="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // ...existing code...
      function createActivityCard(name, activity) {
        const card = document.createElement('div');
        card.className = 'activity-card';
        // ...existing code...
        // Participantes
        const participantsSection = document.createElement('div');
        participantsSection.className = 'participants-section';
        const participantsTitle = document.createElement('h4');
        participantsTitle.textContent = 'Participantes';
        participantsSection.appendChild(participantsTitle);
        const participantsList = document.createElement('ul');
        participantsList.className = 'participants-list';
        if (activity.participants && activity.participants.length > 0) {
          activity.participants.forEach(email => {
            const li = document.createElement('li');
            li.textContent = email;
            participantsList.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'Nenhum participante ainda.';
          participantsList.appendChild(li);
        }
        participantsSection.appendChild(participantsList);
        card.appendChild(participantsSection);
        // ...existing code...
        return card;
      }
      // ...existing code...
    </script>
  </body>
</html>
